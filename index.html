<!DOCTYPE html>
<html lang="en">
<head>
    <title>CanvasEcho</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
        }
      .navbar {
            background-color: #333;
            overflow: hidden;
        }
      .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
      .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
        }
      .column {
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }
      .column img {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }
      .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 14px 16px;
        }
      .footer input[type="email"] {
            padding: 12px;
            border: 1px solid #ccc;
            width: 30%;
        }
      .footer input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            color: #333; /* Added for contrast */
            background-color: #ddd; /* Added for contrast */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Exhibitions</a>
        <a href="#">Artists</a>
        <a href="#">Memberships</a>
    </div>
    <div class="row">
        <div class="column">
            <img src="artwork1.jpg" alt="Artwork 1" onmouseover="hover(this)" onmouseout="unhover(this)">
            <div class="overlay" id="overlay1">
                <div class="text">Artist Name - 2022</div>
            </div>
        </div>
        <!-- Repeat the above div for more artworks -->
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 CanvasEcho</p>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <input type="submit" value="Sign Up">
        </form>
        <div class="social">
            <!-- Add social media icons here -->
        </div>
    </div>
    <script>
        function hover(element) {
            document.getElementById("overlay" + element.id.slice(-1)).style.display = "block";
        }
        function unhover(element) {
            document.getElementById("overlay" + element.id.slice(-1)).style.display = "none";
        }
    </script>
</body>
</html>
